version: 2
jobs:
  build:
    docker:
      - image: circleci/node:carbon-browsers
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - v3-dependencies-{{ checksum "yarn.lock" }}

      - run: sudo apt-get install tree
      - run: tree -C -I "node_modules*"
      - run: sudo yarn global add bolt
      - run: CYPRESS_CACHE_FOLDER=$CIRCLE_WORKING_DIRECTORY/node_modules/cypress/.cache/ bolt
      - save_cache:
          paths:
            - node_modules
          key: v3-dependencies-{{ checksum "yarn.lock" }}
      - run: CYPRESS_CACHE_FOLDER=$CIRCLE_WORKING_DIRECTORY/node_modules/cypress/.cache/ bolt test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
