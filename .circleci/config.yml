version: 2
jobs:
  build:
    docker:
      - image: cypress/base:8
        environment:
          TERM: xterm
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - v4-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}
          - v4-dependencies-{{ .Branch }}
          - v4-dependencies

      - run:
          name: Install tree
          command: sudo apt-get install tree
      - run:
          name: Run tree for debugging cypress
          command: tree -C -I "node_modules*"
      - run:
          name: Install bolt globally
          command: sudo yarn global add bolt
      - run:
          name: Install dependencies
          command: bolt
      - save_cache:
          paths:
            - node_modules
            - ~/.npm
            - ~/.cache
          key: v4-dependencies-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Run tests
          command: bolt test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
