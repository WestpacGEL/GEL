<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>

	</head>
	<body>

			<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.2/es6-sham.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/es7-shim/6.0.0/es7-shim.min.js"></script>

</html>
